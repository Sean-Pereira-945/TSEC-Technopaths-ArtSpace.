<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EchoSpace Gallery</title>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Login Page Specific Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: saol;
            background-color: #f9f8f6;
            overflow-x: hidden;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, #f9f8f6 0%, #faf9f7 100%);
        }

        .login-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .login-bg-shape1 {
            position: absolute;
            width: 40vw;
            height: 40vw;
            border-radius: 50%;
            background: radial-gradient(circle at bottom left, #8b4513, #2c5530);
            filter: blur(30px);
            top: -20%;
            left: -10%;
            animation: float1 6s ease-in-out infinite alternate;
        }

        .login-bg-shape2 {
            position: absolute;
            width: 35vw;
            height: 35vw;
            border-radius: 50%;
            background: radial-gradient(circle at top right, #8b4513, #2c5530);
            filter: blur(25px);
            bottom: -15%;
            right: -8%;
            animation: float2 8s ease-in-out infinite alternate;
        }

        @keyframes float1 {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(20px, -20px) rotate(5deg); }
        }

        @keyframes float2 {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-15px, 15px) rotate(-3deg); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3vw 4vw;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            margin: 2vw;
        }

        .login-header {
            text-align: center;
            margin-bottom: 3vw;
        }

        .login-logo {
            font-size: 3.5vw;
            font-weight: 700;
            color: #333;
            margin-bottom: 1vw;
        }

        .login-logo span {
            color: #8b4513;
        }

        .login-subtitle {
            font-size: 1.2vw;
            color: #666;
            font-weight: 300;
            margin-bottom: 0.5vw;
        }

        .login-description {
            font-size: 0.9vw;
            color: #888;
            line-height: 1.4;
        }

        .login-form {
            margin-top: 2.5vw;
        }

        .form-group {
            margin-bottom: 2vw;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 1vw;
            color: #333;
            margin-bottom: 0.8vw;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1.2vw 1.5vw;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1vw;
            font-family: saol;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #8b4513;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }

        .form-input::placeholder {
            color: #aaa;
            font-weight: 300;
        }

        .login-button {
            width: 100%;
            padding: 1.3vw 2vw;
            background: linear-gradient(135deg, #8b4513, #2c5530);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1vw;
            font-weight: 600;
            font-family: saol;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1vw;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-options {
            margin-top: 2.5vw;
            text-align: center;
        }

        .login-divider {
            display: flex;
            align-items: center;
            margin: 2vw 0;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .login-divider span {
            padding: 0 1.5vw;
            color: #888;
            font-size: 0.9vw;
        }

        .social-login {
            display: flex;
            gap: 1vw;
            margin-bottom: 2vw;
        }

        .social-button {
            flex: 1;
            padding: 1vw;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5vw;
            font-size: 0.9vw;
            color: #666;
        }

        .social-button:hover {
            border-color: #8b4513;
            color: #8b4513;
            transform: translateY(-1px);
        }

        .login-footer {
            text-align: center;
            margin-top: 2vw;
        }

        .login-footer a {
            color: #8b4513;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #2c5530;
        }

        .back-to-home {
            position: absolute;
            top: 2vw;
            left: 2vw;
            z-index: 20;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1vw 2vw;
            border-radius: 50px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .back-to-home:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-card {
                padding: 6vw 5vw;
                margin: 4vw;
            }

            .login-logo {
                font-size: 8vw;
            }

            .login-subtitle {
                font-size: 4vw;
            }

            .login-description {
                font-size: 3vw;
            }

            .form-label {
                font-size: 3.5vw;
            }

            .form-input {
                padding: 3vw 4vw;
                font-size: 3.5vw;
            }

            .login-button {
                padding: 3.5vw 4vw;
                font-size: 3.5vw;
            }

            .login-divider span {
                font-size: 3vw;
            }

            .social-button {
                padding: 3vw;
                font-size: 3vw;
            }

            .back-to-home {
                padding: 2vw 3vw;
                font-size: 3vw;
            }

            .login-bg-shape1,
            .login-bg-shape2 {
                width: 60vw;
                height: 60vw;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 8vw 6vw;
                margin: 6vw;
            }

            .login-logo {
                font-size: 10vw;
            }

            .login-subtitle {
                font-size: 5vw;
            }

            .login-description {
                font-size: 4vw;
            }

            .form-label {
                font-size: 4vw;
            }

            .form-input {
                padding: 4vw 5vw;
                font-size: 4vw;
            }

            .login-button {
                padding: 4vw 5vw;
                font-size: 4vw;
            }

            .social-button {
                padding: 4vw;
                font-size: 3.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Background Shapes -->
        <div class="login-background">
            <div class="login-bg-shape1"></div>
            <div class="login-bg-shape2"></div>
        </div>

        <!-- Back to Home Link -->
        <a href="index.html" class="back-to-home">← Back to Gallery</a>

        <!-- Login Card -->
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">EchoSpace<span>.</span></div>
                <div class="login-subtitle">Welcome Back</div>
                <div class="login-description">Sign in to access exclusive exhibitions, artist profiles, and personalized art recommendations.</div>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-button">
                    Sign In
                </button>
            </form>

            <div class="login-options">
                <div class="login-divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button class="social-button" onclick="socialLogin('google')">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google
                    </button>
                    <button class="social-button" onclick="socialLogin('apple')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#000">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                        Apple
                    </button>
                </div>

                <div class="login-footer">
                    <p style="margin: 0; font-size: 0.9vw; color: #666;">
                        Don't have an account? 
                        <a href="#" onclick="showSignUp()">Sign up here</a>
                    </p>
                    <p style="margin: 1vw 0 0 0; font-size: 0.8vw;">
                        <a href="#" onclick="forgotPassword()">Forgot your password?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Simulate login process
            const button = document.querySelector('.login-button');
            const originalText = button.textContent;
            
            button.textContent = 'Signing In...';
            button.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // For demo purposes, accept any email/password
                if (email && password) {
                    alert('Login successful! Welcome to ArtSpace Gallery.');
                    // Redirect to main gallery
                    window.location.href = 'index.html';
                } else {
                    alert('Invalid credentials. Please try again.');
                    button.textContent = originalText;
                    button.disabled = false;
                }
            }, 1500);
        });

        // Social login functions
        function socialLogin(provider) {
            alert(`Signing in with ${provider.charAt(0).toUpperCase() + provider.slice(1)}...`);
            // In a real application, this would integrate with OAuth providers
        }

        // Additional functions
        function showSignUp() {
            alert('Sign up functionality would be implemented here');
        }

        function forgotPassword() {
            alert('Password reset functionality would be implemented here');
        }

        // Add some interactive effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Add floating animation to the card
        const card = document.querySelector('.login-card');
        let floatDirection = 1;
        
        function floatCard() {
            const currentTransform = card.style.transform || 'translateY(0px)';
            const currentY = parseFloat(currentTransform.match(/-?\d+/) || [0])[0];
            const newY = currentY + (floatDirection * 0.5);
            
            if (newY > 5) floatDirection = -1;
            if (newY < -5) floatDirection = 1;
            
            card.style.transform = `translateY(${newY}px)`;
            requestAnimationFrame(floatCard);
        }
        
        // Start floating animation after a delay
        setTimeout(floatCard, 2000);
    </script>
</body>
</html>
